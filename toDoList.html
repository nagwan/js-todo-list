<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        

        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="toDoList.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="toDoList.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>TASKS TO DO</h1>
            
            <form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="What do you need to do today?">
                <button class="add" type="submit">DO IT</button>
            </form>
        <ul id="list-items">
            <!-- Here's where out todo list items will go! -->
            </ul>
        </div>
    </body>
</html>
